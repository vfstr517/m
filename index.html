<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #ffefd5, #ffe4b5);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #ff8c00;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #cc7000;
        }
        h2 {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Portal</h2>
        <p>Select an option below:</p>
        <a href="mark.html" class="button">Internal Marks Calculator</a>

    </div>
</body>
</html>
